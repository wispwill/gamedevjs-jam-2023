<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);
    controls;

    function preload ()
    {
        this.load.image('croissant', 'assets/cat.png');
        this.load.image('walker', 'assets/walker1.png');
        this.load.image('sky', 'assets/sky.png');
    }

    function create ()
    {
        this.physics.world.setBounds(0, 0, 800 * 4, 600 * 4);
        this.add.image(400, 300, 'sky');

        //var emitter = particles.createEmitter({
        //    speed: 100,
        //    scale: { start: 1, end: 0 },
       //     blendMode: 'ADD'
       // });

        var croissant = this.physics.add.image(50, 50, 'croissant');
        var walker = this.physics.add.image(200, 200, 'walker');

        croissant.setVelocity(200, 200);
        croissant.setBounce(1, 1);
        croissant.setCollideWorldBounds(true);

        walker.setVelocity(200, 0);
        walker.setBounce(1, 0);
        walker.setCollideWorldBounds(true);

        this.physics.add.collider(croissant, walker);

        //emitter.startFollow(logo);

        const cursors = this.input.keyboard.createCursorKeys();

        const controlConfig = {
            camera: this.cameras.main,
            left: cursors.left,
            right: cursors.right,
            up: cursors.up,
            down: cursors.down,
            zoomIn: this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.Q),
            zoomOut: this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.E),
            acceleration: 0.06,
            drag: 0.0005,
            maxSpeed: 1.0
        };

        this.controls = new Phaser.Cameras.Controls.SmoothedKeyControl(controlConfig);

        update (time, delta)
        {
            this.controls.update(delta);
        }
    }
    </script>

</body>
</html>
